<!DOCTYPE html>
<html>
<head>
<style>
img {
    -webkit-filter: hue-rotate(90deg); /* Safari 6.0 - 9.0 */
    filter: hue-rotate(90deg);
}
</style>
</head>
<body>

<p>Apply a hue rotation on the image:</p>

<img src="sample.jpg" alt="Pineapple" width="300" height="300">

<p><strong>Note:</strong> The filter property is not supported in Internet Explorer, Edge 12, or Safari 5.1 and earlier.</p>

</body>
</html>
